<form [formGroup]="addPlaceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Име</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
  
    <div class="mb-3">
        <label for="description" class="form-label">X Координата</label>
        <textarea class="form-control" id="xCoordinate" formControlName="xCoordinate" required></textarea>
    </div>
  
    <div class="mb-3">
        <label for="unitPrice" class="form-label">Y Координата</label>
        <input type="number" class="form-control" id="yCoordinate" formControlName="yCoordinate" required>
    </div>
  
    <div class="mb-3">
        <label for="category" class="form-label">Град</label>
        <select class="form-select" id="city" formControlName="city" required>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Тип: </label>
        <select class="form-select" id="type" formControlName="type" required>
            <option [value]="'history'">Музеј</option>
            <option [value]="'archaeological_site'">Археолошко наоѓалиште</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Се наплаќа? </label>
        <select class="form-select" id="type" formControlName="type">
            <option [value]="'false'">Да</option>
            <option [value]="'true'">Не</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="unitPrice" class="form-label">Телефонски Број</label>
        <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>
  
    <div class="mb-3 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-lg" (click)="uploadImage()">Прикачи слика од локацијата</button>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
