<div class="container text-center pb-3">
  <h4 class="mt-3" id="title">{{ place.name }}</h4>
  <div class="pics">
    <img  src="{{place.imageUrl ? place.imageUrl : 'assets/placeholder.png'}}" alt="Example Image" class="mx-auto d-block">
  </div>

  <button class="btn btn-custom" (click)="toggleView('general')" [class.active]="selectedView === 'general'">
    Детали
  </button>
  <button class="btn btn-custom" (click)="toggleView('contact')" [class.active]="selectedView === 'contact'">
    Оцени
  </button>

  <ng-container *ngTemplateOutlet="selectedView === 'general' ? generalInfo : contactInfo"></ng-container>

  <button role="button" class="danger" (click)="closeModal()">Close</button>
</div>



  <ng-template #generalInfo>
    <div class="mt-3" *ngIf="place">

      <div class="mb-3">
        <button type="button" class="warning me-2 " (click)="addOrigin(place)">Add as Origin Location</button>
        <button type="button" class="warning" (click)="addDestination(place)">Add as Destination Location</button>
      </div>

      <div class="details">
        <p><i class="fa fa-calendar" aria-hidden="true"></i>
          Opens: {{ place.openingHours | naConvert }}</p>
        <p><i class="fa fa-phone" aria-hidden="true"></i>
          Phone: {{ place.phoneNumber | naConvert }}</p>
        <p><i class="fa fa-globe" aria-hidden="true"></i>
          Website: {{ place.website | naConvert}}</p>
        <p><i class="fa fa-ticket" aria-hidden="true"></i>
          Price: {{ place.hasEntranceFee | price }}</p>
      </div>
    </div>
  </ng-template>

  <ng-template #contactInfo>
    <div *ngIf="place" class="reviews">
      <ng-container *ngIf="!addingReview; else addReviewForm">
        <button type="button" class="warning" (click)="toggleAddReview()">Add a review</button>
      </ng-container>
      <ng-template #addReviewForm>
        <ng-container *ngIf="selectedView === 'contact'">
          <form [formGroup]="newReviewForm" (ngSubmit)="submitReview()" #reviewForm="ngForm">
            <div class="mb-3">
              <label for="reviewComment" class="form-label">Your Comment:</label>
              <textarea id="reviewComment" class="form-control" formControlName="comment" required></textarea>
            </div>
            <div class="mb-3">
              <label for="reviewRating" class="form-label">Your Rating:</label>
              <input type="number" id="reviewRating" class="form-control" formControlName="rating" required>
            </div>
            <div>
              <button type="button" class="danger me-2" (click)="cancelAddReview()">Cancel</button>
              <button type="submit" class="success">Submit Review</button>
            </div>
          </form>
        </ng-container>
      </ng-template>
      
    </div>
    
    
  </ng-template>
