<form [formGroup]="searchForm">
  <div class="floating-button">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by name" formControlName="search">
      <button type="button" [ngClass]="{'btn': true, 'btn-dark': !filtersActive, 'btn-warning': filtersActive}" (click)="showFilters()">
        <i class="fa fa-sliders"></i>
      </button>
    </div>
    
    <div class="button-group" *ngIf="showButtons">
      <button style="width: 10em;" type="button" class="btn" [ngClass]="{'btn-dark': selectedFilter !== 'All', 'btn-warning': selectedFilter === 'All'}" (click)="toggleFilters('All')">All</button>
      
      <div class="row">        
        <div class="col">
          <select class="form-control btn btn-dark text-white" formControlName="fee">
            <option value=""></option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="col">
          <select class="form-control btn btn-dark text-white" formControlName="city">
            <option [value]=""></option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <div *ngFor="let place of places" (click)="openLocationDetails(place)">
        <img src="{{place.image ? place.image : 'assets/placeholder.png'}}" alt="Example Image" class="max-image-size"> 
        <p>{{place.name}}</p>
        <p>Rating: {{place.rating ?? '0.00'}}</p>
      </div>
    </div>
  </div>

  <button class="float-right" (click)="goToMap()">
    Open Map
  </button>
</form>
