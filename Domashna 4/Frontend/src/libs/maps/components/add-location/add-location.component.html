<div style="background-color: #000; padding: 3rem 0;">
<form [formGroup]="addPlaceForm" (ngSubmit)="onSubmit()">
    <div style="display: grid; justify-content: center;">
      <div class="arrow" (click)="goToMap()"></div>
    <div class="mb-3">
      <label for="name" class="form-label">Име:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>

    <div class="mb-3">
      <label for="xCoordinate" class="form-label">X-Координата:</label>
      <input type="number" class="form-control" id="xCoordinate" formControlName="xCoordinate" required min="0">
    </div>

    <div class="mb-3">
      <label for="yCoordinate" class="form-label">Y-Координата:</label>
      <input type="number" class="form-control" id="yCoordinate" formControlName="yCoordinate" required min="0">
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">Град:</label>
      <select class="form-select" id="city" formControlName="city" required>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Тип:</label>
      <select class="form-select" id="type" formControlName="type" required>
        <option [value]="'history'">Музеј</option>
        <option [value]="'archaeological_site'">Археолошко наоѓалиште</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Се наплаќа?</label>
      <select class="form-select" id="pay" formControlName="type" required>
        <option [value]="'false'">Да</option>
        <option [value]="'true'">Не</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Телефонски Број:</label>
      <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber" required min="0">
    </div>

    <div class="mb-3 d-flex justify-content-center">
      <button type="button" class="btn btn-secondary btn-lg secondary-button" (click)="uploadImage()">Прикачи слика од локацијата</button>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary primary-button">Додади локација</button>
    </div>
  </div>
</form>
</div>
