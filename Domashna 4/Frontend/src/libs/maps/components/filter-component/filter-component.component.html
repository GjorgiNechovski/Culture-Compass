<div class="wrapper">
<div class="desktopbuttons row">
  <div class="open col-lg-1 col-6 order-1 text-center">
    <button class="float-left-login secondary-button" (click)="login()">
      Log In
    </button>
  </div>


    <div class="open col-lg-2 col-md-3 col-sm-3 col-6 order-lg-2 order-3 text-center">
      <button class="float-left primary-button" (click)="goToAddLocation()">
        Додади локација
      </button>
    </div>

    <form [formGroup]="searchForm">

      <div class="floating-button col-lg-6 col-md-6 col-sm-6 col-12 order-lg-3 order-md-3 order-sm-4 order-5 text-center">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by name" formControlName="search">
            <button type="button" [ngClass]="{'btn': true, 'btn-dark': !filtersActive, 'btn-warning': filtersActive}" (click)="showFilters()">
              <i class="fa fa-sliders"></i>
            </button>
          </div>

          <div class="button-group" *ngIf="showButtons">
            <button style="width: 10em;" type="button" class="btn"
              [ngClass]="{'btn-dark': selectedFilter !== 'All', 'btn-warning': selectedFilter === 'All'}"
              (click)="toggleFilters('All')">All</button>

            <button style="width: 10em;" type="button" class="btn"
              [ngClass]="{'btn-dark': selectedFilter !== 'history', 'btn-warning': selectedFilter === 'history'}"
              (click)="toggleFilters('history')">
              <i class="fa fa-university" aria-hidden="true"></i>
              Museums
            </button>

            <button style="width: 10em;" type="button" class="btn"
              [ngClass]="{'btn-dark': selectedFilter !== 'archaeological_site', 'btn-warning': selectedFilter === 'archaeological_site'}"
              (click)="toggleFilters('archaeological_site')">
              <i class="fa fa-paint-brush" aria-hidden="true"></i>
              Archeology
            </button>

            <div class="row">
              <div class="col" [formGroup]="searchForm">
                <select class="form-control btn btn-dark text-white" formControlName="fee">
                  <option value="" disabled>Дали се наплаќа?</option>
                  <option value=""></option>
                  <option value="true">Да</option>
                  <option value="false">Не</option>
                </select>
              </div>

              <div class="col" [formGroup]="searchForm">
                <select class="form-control btn btn-dark text-white" formControlName="city">
                  <option value="" disabled>Филтрирај по град</option>
                  <option [value]=""></option>
                  <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                </select>

              </div>
          </div>
        </div>
      </div>
    </form>

    <div class="open col-lg-2 col-md-3 col-sm-3 col-6 order-lg-4 order-md-5 order-sm-5 order-4 text-center">
      <button class="float-right primary-button" (click)="goToLocationList()">
        Листа на локации
      </button>
    </div>


  <div class="open col-lg-1 col-6 order-lg-5 order-2 text-center">
    <button class="float-right-logout secondary-button" (click)="logout()">
      Logout
    </button>
  </div>
</div>

</div>
