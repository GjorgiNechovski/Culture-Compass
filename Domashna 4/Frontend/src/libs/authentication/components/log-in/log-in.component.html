<div style="background-color: #000; height: 100vh;">
<form [formGroup]="loginForm">
  <div style="padding: 3rem 0; display: grid; justify-content: center;">
  <div class="arrow" (click)="goToMap()"></div>
    <div class="text-center my-5 px-2">
      <div class="welcome-wrapper">
        <div class="welcome-message">Добредојдовте назад!</div>
        <div class="login-message">Најавете се на вашата сметка
          <h3 class="bg-danger mt-3" *ngIf="error">{{error}}</h3>
        </div>
      </div>

      <div class="input-wrapper">
        <input formControlName="email" class="input-field" type="text" required>
      </div>

      <div class="input-wrapper">
        <input formControlName="password" class="input-field" type="password" required>
      </div>

      <div class="forgot-password my-2">Заборавена лозинка?</div>

      <div class="my-5">
        <button type="submit" class="login" (click)="login()">Најави се</button>
      </div>

      <div class="registration-message my-5">Немате сметка?
        <span style="font-weight: 500; color: #CC913E; text-decoration: underline;" (click)="goToRegistration()">Регистрирајте се.</span>
      </div>

    </div>
  </div>
</form>
</div>
