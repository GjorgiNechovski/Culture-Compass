<div style="background-color: #000; height: 100vh;">
<form [formGroup]="registerForm">
  <div style="padding: 3rem 0; display: grid; justify-content: center;">
  <div class="arrow" (click)="goToMap()"></div>
    <div class="text-center my-5 px-2">
      <div class="welcome-wrapper">
        <div class="welcome-message">Добредојдовте!</div>
        <div class="login-message">Креирајте сметка</div>
        <h3 class="bg-danger mt-3" *ngIf="error">{{error}}</h3>
      </div>

      <div class="input-wrapper">
        <input formControlName="name" class="input-field" type="text" required>
      </div>

      <div class="input-wrapper">
        <input formControlName="email" class="input-field" type="text" required>
      </div>

      <div class="input-wrapper">
        <input formControlName="password" class="input-field" type="password" required>
      </div>

      <div class="my-5">
        <button type="submit" class="login" (click)="register()">Регистрирај се</button>
      </div>

      <div class="registration-message my-5">Имате сметка?
        <span style="font-weight: 500; color: #CC913E; text-decoration: underline;" (click)="goToLogin()">Најавете се.</span>
      </div>

    </div>
  </div>
</form>
</div>
